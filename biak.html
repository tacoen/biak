<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Informasi Layanan Publik Biak Numfor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-blue-700 text-white py-8 px-4 shadow-lg">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Portal Layanan Publik Biak Numfor</h1>
            <p class="text-blue-100 italic">Pencarian Lokasi & Alamat Terintegrasi Data Google Maps</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Search Controls -->
        <div class="glass p-6 rounded-2xl shadow-sm mb-8 border border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <button onclick="fetchData('Kantor OPD Dinas Kabupaten Biak Numfor')" class="bg-white hover:bg-blue-50 border border-blue-200 p-4 rounded-xl flex flex-col items-center transition-all">
                    <span class="text-2xl mb-2">üèõÔ∏è</span>
                    <span class="font-semibold text-gray-700">Kantor OPD</span>
                </button>
                <button onclick="fetchData('Kantor Distrik dan Kelurahan di Biak Numfor')" class="bg-white hover:bg-blue-50 border border-blue-200 p-4 rounded-xl flex flex-col items-center transition-all">
                    <span class="text-2xl mb-2">üè°</span>
                    <span class="font-semibold text-gray-700">Distrik & Kelurahan</span>
                </button>
                <button onclick="fetchData('Puskesmas di Kabupaten Biak Numfor')" class="bg-white hover:bg-blue-50 border border-blue-200 p-4 rounded-xl flex flex-col items-center transition-all">
                    <span class="text-2xl mb-2">üè•</span>
                    <span class="font-semibold text-gray-700">Puskesmas</span>
                </button>
                <button onclick="fetchData('Fasilitas Publik Umum di Biak Numfor (Pasar, Pelabuhan, Bandara)')" class="bg-white hover:bg-blue-50 border border-blue-200 p-4 rounded-xl flex flex-col items-center transition-all">
                    <span class="text-2xl mb-2">üìç</span>
                    <span class="font-semibold text-gray-700">Fasilitas Umum</span>
                </button>
            </div>
            
            <div class="mt-6 flex gap-2">
                <input type="text" id="customSearch" placeholder="Cari spesifik (misal: RSUD Biak)..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="handleCustomSearch()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700">Cari</button>
            </div>
        </div>

        <!-- Status & Results -->
        <div id="status" class="hidden flex items-center justify-center gap-3 p-4 text-gray-600 mb-4">
            <div class="loader"></div>
            <span>Menghubungkan ke Google Maps via Gemini...</span>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Data will be injected here -->
            <div class="col-span-full text-center py-20 text-gray-400">
                <p>Pilih kategori di atas untuk memuat data lokasi terbaru.</p>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; // Runtime environment handles this

        async function fetchData(query) {
            const resultsContainer = document.getElementById('results');
            const statusIndicator = document.getElementById('status');
            
            resultsContainer.innerHTML = '';
            statusIndicator.classList.remove('hidden');

            const systemPrompt = `Anda adalah asisten data geografis Kabupaten Biak Numfor. 
            Gunakan Google Search untuk menemukan daftar alamat dan lokasi lengkap.
            Format output HARUS selalu berupa JSON Array of Objects dengan struktur:
            [{"nama": "...", "alamat": "...", "deskripsi": "...", "link_map": "..."}]
            Fokus hanya pada entitas yang ada di Kabupaten Biak Numfor.`;

            let retries = 0;
            const maxRetries = 5;

            async function makeRequest() {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Temukan daftar lokasi terbaru untuk: ${query} di Kabupaten Biak Numfor.` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            tools: [{ "google_search": {} }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    if (!response.ok) throw new Error('API Error');

                    const data = await response.json();
                    const textContent = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    const parsedData = JSON.parse(textContent);
                    
                    displayResults(parsedData);
                } catch (error) {
                    if (retries < maxRetries) {
                        retries++;
                        const delay = Math.pow(2, retries) * 500;
                        setTimeout(makeRequest, delay);
                    } else {
                        statusIndicator.classList.add('hidden');
                        resultsContainer.innerHTML = `<div class="col-span-full bg-red-50 text-red-600 p-4 rounded-lg text-center border border-red-200">Gagal memuat data. Silakan coba sesaat lagi.</div>`;
                    }
                }
            }

            makeRequest();
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            const statusIndicator = document.getElementById('status');
            statusIndicator.classList.add('hidden');

            if (!data || data.length === 0) {
                resultsContainer.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400">Data tidak ditemukan untuk area Biak Numfor.</div>`;
                return;
            }

            resultsContainer.innerHTML = data.map(item => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <h3 class="font-bold text-xl text-blue-800 mb-2">${item.nama}</h3>
                    <p class="text-gray-600 text-sm mb-4"><span class="font-semibold text-gray-700 italic">Alamat:</span> ${item.alamat}</p>
                    <p class="text-gray-500 text-sm mb-6">${item.deskripsi || ''}</p>
                    <a href="${item.link_map || '#'}" target="_blank" class="inline-flex items-center text-blue-600 font-semibold hover:underline">
                        Lihat di Google Maps 
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                </div>
            `).join('');
        }

        function handleCustomSearch() {
            const query = document.getElementById('customSearch').value;
            if (query.trim()) {
                fetchData(query);
            }
        }
    </script>
</body>
</html>
